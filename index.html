<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Payment Wallet Example</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

  <!-- Custom styles for this template -->
  <link href="pricing.css" rel="stylesheet">
</head>

<body>

  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Payment Wallet Example</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="javascript:void(0);"></a>
      <a class="p-2 text-dark" href="javascript:void(0);"></a>
      <a class="p-2 text-dark" href="javascript:void(0);"></a>
      <a class="p-2 text-dark" href="javascript:void(0);"></a>
    </nav>
    <a class="btn btn-outline-primary" href="javascript:void(0);"> -- </a>
  </div>

  <!-- <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center"> -->
  <div class="container-fluid px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">

    <div class="manage-transaction-list">
      <button type="button" class="btn btn-lg btn-block btn-outline-secondary toggle-load-transaction-list">
        Toggle show Transactions List
      </button>
      <hr />
      <div class="transactions-div"></div>
      <hr />
    </div>

    <div class="manage-bank-list">
      <button type="button" class="btn btn-lg btn-block btn-outline-primary toggle-load-bank-list-paystack">
        Toggle show Nigerian Banks List (Paystack)
      </button>
      <hr />
      <div class="banks-div-paystack"></div>
      <hr />
    </div>
    
    <h1 class="display-4">
      Wallet Balance
      <strong>(</strong><span class="wallet-balance-amt"></span><strong>)</strong>
    </h1>
    <button type="button" class="btn btn-lg btn-block btn-outline-danger clear-my-wallet-balance">
      Clear My Wallet Balance
    </button>
  </div>

  <div class="container">
    <div class="card-deck mb-3 text-center">
      <div class="card mb-4 box-shadow">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">Paystack</h4>
        </div>
        <div class="card-body">
          <button type="button" class="btn btn-lg btn-block btn-outline-primary fund-with-card"
            data-provider="paystack">Fund Wallet with Card</button>
          <button type="button" class="btn btn-lg btn-block btn-outline-danger fund-with-transfer"
            data-provider="paystack">Fund Wallet with Transfer</button>
          <button type="button" class="btn btn-lg btn-block btn-outline-secondary withdraw-from-wallet"
            data-provider="paystack">Withdraw From Wallet</button>
          <button type="button" class="btn btn-lg btn-block btn-outline-success check-transaction-by-ref-card"
            data-provider="paystack">Check Transaction By Reference (Card)</button>
          <button type="button" class="btn btn-lg btn-block btn-outline-warning check-transaction-by-ref-transfer"
            data-provider="paystack">Check Transaction By Reference (Transfer)</button>
        </div>
      </div>
      <div class="card mb-4 box-shadow">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">Flutterwave</h4>
        </div>
        <div class="card-body">
          <button type="button" class="btn btn-lg btn-block btn-outline-primary fund-with-card"
            data-provider="flutterwave">Fund Wallet with Card</button>
          <button type="button" class="btn btn-lg btn-block btn-outline-danger fund-with-transfer"
            data-provider="flutterwave">Fund Wallet with Transfer</button>
          <button type="button" class="btn btn-lg btn-block btn-outline-secondary withdraw-from-wallet"
            data-provider="flutterwave">Withdraw From Wallet</button>
        </div>
      </div>
    </div>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
      <div class="row">
        <div class="col-12 col-md text-center">
          <small class="d-block mb-3 text-muted pay-copyright"></small>
        </div>
      </div>
    </footer>
  </div>

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
    integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="validate.js"></script>
  <script src="functions.js"></script>
  <script src="helper.js"></script>
  <script src="main.js"></script>

</body>

</html>
